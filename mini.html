<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00NTItZi0wMTQteC5qcGc.jpg");
        }
        header {
            background-color: rosybrown;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: burlywood;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .gift-item {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            width: 250px;
            text-align: center;
            padding: 10px;
        }
        .gift-item img {
            width: 100%;
            height: auto;
        }
        .gift-item h3 {
            margin: 10px 0;
        }
        .gift-item p {
            color: #777;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .contact-form {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Gift Shop!</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <section id="shop">
        <h2 style="text-align: center; margin-top: 30px;">Our Gift Collection</h2>
        <div class="container">
            <div class="gift-item">
                <img src="https://m.media-amazon.com/images/I/71A1+LJRLTL.jpg" alt="Gift 1">
                <h3>Gift for Men</h3>
                <p>$60.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="gift-item">
                <img src="https://m.media-amazon.com/images/I/71XU5A1FwaL._AC_UF1000,1000_QL80_.jpg" alt="Gift 2">
                <h3>Gift for Women</h3>
                <p>$70.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="gift-item">
                <img src="https://images.surferseo.art/e0265574-161a-4fd2-830a-2e92be20dd2b.png" alt="Gift 3">
                <h3>Gift for Kids</h3>
                <p>$75.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="gift-item">
                <img src="https://carltonlondon.co.in/cdn/shop/files/a7404069.jpg?v=1687347304&width=1500" alt="Gift 4">
                <h3>Gift for Unisex</h3>
                <p>$55.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2 style="text-align: center; margin-top: 30px;">Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Gift Shop | All Rights Reserved</p>
    </footer>

</body>
</html>
